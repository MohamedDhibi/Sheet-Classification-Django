        body::before {

    /* Chat content container */

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
    
        dropArea.addEventListener('click', () => fileInput.click());
    
        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('dragging');
        });
    
        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragging');
        });
    
        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('dragging');
            const files = event.dataTransfer.files;
            handleFiles(files);
        });
    
        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            handleFiles(files);
        });
    
        function handleFiles(files) {
            if (files.length > 0) {
                // Optionally, you can add a preview or further processing here
                dropArea.querySelector('p').textContent = `${files.length} file(s) selected`;
            }
        }
    });
    </script>

    </div>

    <!-- Chat window -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            Akari
            <span class="close-btn" onclick="toggleChat()">Ã—</span>
        </div>
        <div class="chat-content" id="chatContent"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            var chatWindow = document.getElementById('chatWindow');
            chatWindow.classList.toggle('show');
        }

        function sendMessage() {
            var inputField = document.getElementById('chatInput');
            var chatContent = document.getElementById('chatContent');
            var userMessage = inputField.value;

            if (userMessage.trim()) {
                // Display user message
                var userBubble = document.createElement('div');
                userBubble.classList.add('message', 'user-message');
                userBubble.textContent = userMessage;
                chatContent.appendChild(userBubble);

                // Clear input field
                inputField.value = '';

                // Call Wit.ai API for processing the message
                getGptResponse(userMessage)
                    .then(response => {
                        var botBubble = document.createElement('div');
                        botBubble.classList.add('message', 'bot-message');
                        botBubble.textContent = response;
                        chatContent.appendChild(botBubble);
                        chatContent.scrollTop = chatContent.scrollHeight; // Scroll to the bottom
                    })
                    .catch(error => {
                        var errorBubble = document.createElement('div');
                        errorBubble.classList.add('message', 'bot-message');
                        errorBubble.textContent = "Error: " + error.message;
                        chatContent.appendChild(errorBubble);
                        chatContent.scrollTop = chatContent.scrollHeight; // Scroll to the bottom
                    });
            }
        }

        function getGptResponse(message) {
            return fetch(`https://api.wit.ai/message?v=20240813&q=${encodeURIComponent(message)}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer E4IX7V3QJZEZQOJGCWDQMUHCSECCOYZS'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                // Check if there are any intents or entities, or if a default message can be crafted
                if (data.intents && data.intents.length > 0) {
                    // Handle based on top intent
                    return `I understood this as intent: ${data.intents[0].name}`;
                } else if (data.text) {
                    // Respond with Wit.ai's interpreted text
                    return data.text;
                } else {
                    // Fallback message
                    return "I'm not developed enough to understand this message.";
                }
            });
        }

    </script>
